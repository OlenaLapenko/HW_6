<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info about Tracks</title>
</head>
<body>
    <div align="center">Duration of all Tracks: {{lasting}} milliseconds.</div>
    <table border="1" cellpadding="5" cellspacing="5">
        {% for row in data %}
            <tr>
            {% for d in row %}
                <td>{{ d }}</td>
            {% endfor %}
            </tr>
        {% endfor %}
</table>
</body>
</html>
